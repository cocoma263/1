<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="game-controls">
            <div class="mode-selection">
                <button id="pvp-mode" class="mode-btn active">在线对战</button>
                <button id="pve-mode" class="mode-btn">人机对战</button>
            </div>
            <div class="game-info">
                <span id="current-player">选择游戏模式</span>
                <button id="reset-btn" style="display: none;">重新开始</button>
            </div>
        </div>

        <!-- 在线对战控制面板 -->
        <div id="online-controls" class="online-controls">
            <div class="room-controls">
                <div class="create-room-row">
                    <input type="text" id="player-name" placeholder="输入你的昵称" maxlength="10">
                    <button id="create-room-btn" class="action-btn">创建房间</button>
                </div>
                <div class="join-room-row">
                    <input type="text" id="room-id-input" placeholder="输入房间ID" maxlength="8">
                    <button id="join-room-btn" class="action-btn">加入房间</button>
                </div>
            </div>
            
            <div id="room-status" class="room-status" style="display: none;">
                <div class="room-info">
                    <span id="room-id-display"></span>
                    <div class="room-buttons">
                        <button id="copy-room-link" class="copy-btn">复制邀请链接</button>
                        <button id="exit-room-btn" class="exit-btn">退出房间</button>
                    </div>
                </div>
                <div class="players-info">
                    <div id="player1-info" class="player-info">
                        <span class="player-avatar">⚫</span>
                        <span class="player-name">等待玩家...</span>
                    </div>
                    <div id="player2-info" class="player-info">
                        <span class="player-avatar">⚪</span>
                        <span class="player-name">等待玩家...</span>
                    </div>
                </div>
                <div id="connection-status" class="connection-status">
                    <span class="status-indicator">●</span>
                    <span id="status-text">连接中...</span>
                </div>
            </div>
        </div>

        <div class="game-board-container">
            <canvas id="game-board" width="600" height="600"></canvas>
        </div>

        <div class="game-status">
            <div id="winner-display"></div>
        </div>
    </div>

    <script src="online-gomoku.js"></script>
</body>
</html>
